<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$("#btn_send").bind("click",send);
		})
		function send(){
			if (confirm("確定要送出???")) {//confirm(),會回傳boolean值
				$.ajax({
					type: "POST",
					url: "http://192.168.60.101/website/20190114-1.php",
					data: {img:$("#img").val(),des:$("#des").val()},
					success: show,
					error: function(){
						alert("傳送失敗");
					}
				});
			}
			
			
		}
		function show(data){//接收php那echo出的訊息
			alert(data);
		}

	</script>
</head>

<body>
	<!-- Home -->
	<div data-role="page" id="home">
		
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Home</h1>
		</div>
		<!-- header end -->
		
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="img">圖片名稱:</label>
				<input type="text" name="img" id="img">
			</div>
			<div data-role="fieldcontain">
				<label for="des">圖片描述:</label>
				<input type="text" name="des" id="des">
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" id="btn_cancel" data-theme="b">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" id="btn_send" data-theme="b">送出</a>
				</div>
			</div>
			
			
		</div>
		<!-- main end -->
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h3>footer</h3>
		</div>
		<!-- footer end -->
	</div>
	<!-- Home end -->
	
</body>
</html>
