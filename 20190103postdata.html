<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$("#insert_data").bind("click",insert);
		})
		function insert(){
			$.ajax({
				type: "POST",
				url: "http://192.168.60.101/website/postdata.php",
				data: {username:$("#username").val()},
				success: showData,//成功時,會回傳資料給showData
				error: function(){
					alert("傳送資料失敗");
				}
			});
		}
		function showData(d){
			$("#showresult").html(d);
		}
	</script>
</head>

<body>
	<!-- Home -->
	<div data-role="page" id="home">
		
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Home</h1>
		</div>
		<!-- header end -->
		
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="username">姓名:</label>
				<input type="text" name="username" id="username">
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-theme="b">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" data-theme="b" id="insert_data">輸入</a>
				</div>
			</div>
			<div id="showresult"></div>
			
		</div>
		<!-- main end -->
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h3>footer</h3>
		</div>
		<!-- footer end -->
	</div>
	<!-- Home end -->
	
</body>
</html>
