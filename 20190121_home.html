<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css">

	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script>
        var book_id = 0;

		function get_book_info(mode){
			
			$.get("get_book_info.php",{book_id:book_id,mode:mode},function(data){
				book_id = data.book_id;
				$("#bookimg").attr("src","image/"+data.image_name);
				$("#bookmsg").html(data.description);
			},"json")
		}
	</script>
	<style>
		.home_img{
			text-align: center;
		}
	</style>
</head>

		</div>

		</div>
		<!-- main end -->
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h3>快樂出版社</h3>
		</div>
		<!-- footer end -->
	</div>
	<!-- Home end -->
	
	<!-- intro -->

		</div>

	</div>

		</div>
		<!-- header end -->
		
		<div role="main" class="ui-content">

			</div>
			<p id="bookmsg"></p> 
		</div>
		<!-- main end -->
		<div data-role="footer" data-position="fixed" data-theme="b">

					<li> <a href="#">回首頁</a> </li>
