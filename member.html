<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script>
		
		$(function(){
			$("#username01").bind("input propertychange",checkUser);
			$("#pwd01").bind("input propertychange",checkPwd);
			$("#confirm").bind("input propertychange",checkCon);
			$("#btn_reg01").bind("click",check);
			$( document ).on( "swipeleft swiperight", "#member", function( e ) {
			 // We check if there is no open panel on the page because otherwise
			 // a swipe to close the left panel would also open the right panel (and v.v.).
			 // We do this by checking the data that the framework stores on the page element (panel: open).
			 if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
			 if ( e.type === "swipeleft" ) {
			 $( "#right-panel" ).panel( "open" );
			 } else if ( e.type === "swiperight" ) {
			 $( "#left-panel" ).panel( "open" );
			 }
			 }
			 });

			$("#btn_login").bind("click",check);

		})

		function checkUser(){
			if ($("#username01").val().length>2&&$("#username01").val().length<9) {
				$("#msg_username01").text("");
				return true;
			}else{
				$("#msg_username01").css({"background-color":"red","color":"white"});
				$("#msg_username01").text("需介於3~8個字!!!");
				return false;
			}
		}
		function checkPwd(){
			if ($("#pwd01").val().length>5&&$("#pwd01").val().length<13) {
				$("#msg_pwd01").text("");
				return true;
			}else{
				$("#msg_pwd01").css({"background-color":"red","color":"white"});
				$("#msg_pwd01").text("需介於6~12個字!!!");
				return false;
			}
		}
		function checkCon(){
			if ($("#confirm").val()==$("#pwd01").val()) {
				$("#msg_confirm").text("");
				return true;
			}else{
				$("#msg_confirm").css({"background-color":"red","color":"white"});
				$("#msg_confirm").text("與密碼不吻合!!");
				return false;
			}
		}
		
		function check(){
			if ($("#username01").val().length>2&&$("#username01").val().length<9) {
				$("#msg_username01").text("");
				
			}else{
				alert("帳號不符規定");
				
			}

			if ($("#pwd01").val().length>5&&$("#pwd01").val().length<13) {
				$("#msg_pwd01").text("");
				
			}else{
				alert("密碼不符規定");
				
			}

			if ($("#confirm").val()==$("#pwd01").val()) {
				$("#msg_confirm").text("");
				
			}else{
				alert("密碼與確認密碼不吻合");
				
			}
			
			//確認所有欄位是否皆符合規定
			if (checkUser()&&checkPwd()&&checkCon()) {
				var eduarr = [];
				$.each($("input[name='checkbox']:checked"),function(){
					eduarr.push($(this).val());
				})
				$("#msg").html("<p>帳號:"+$("#username01").val()+"</p>"+"<p>密碼:"+$("#pwd01").val()+"</p>"+
								"<p>性別:"+$("#sex").val()+"</p>"+"<p>學歷:"+$("input[name='radio']:checked").val()+"</p>"+
								"<p>興趣:"+eduarr.join(" , ")+"</p>");
		}
	}
		
	</script>

</head>

<body>
	<!-- Home -->
	<div data-role="page" id="member">
		<div data-role="panel" id="left-panel" data-theme="b" >
			  <h1 style="text-align: center;">主選單</h1>
			  <ul data-role="listview" ">
				 <li style="text-align: center;"><a href="#">博物館列表</a></li>
				 <li style="text-align: center;"><a href="#">照片集</a></li>
				 <li style="text-align: center;"><a href="#">會員註冊</a></li>
 			  </ul>
		 </div><!-- /panel -->
		 <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="c">
			 		<h1 style="text-align: center;">登入</h1>
			 		<div role="main" class="ui-content">
			 			<div data-role="fieldcontain">
							<label for="username">帳號:</label>
							<input type="text" name="username" id="username">
						</div>
						<div id="msg_username"></div>

						<div data-role="fieldcontain">
							<label for="pwd">密碼:</label>
							<input type="password" name="pwd" id="pwd">
						</div>
						<div id="msg_pwd"></div>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<a href="#" data-role="button" id="btn_login" data-theme="b">登入</a>
							</div>
							<div class="ui-block-b">
								<a href="http://exam.tcnr01.com/member.html" data-role="button" id="btn_reg" data-theme="b">註冊</a>
							</div>
						</div>
			 		</div> 				
		 </div><!-- /panel -->
		
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>會員註冊</h1>
			<a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" datashadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
			 <a href="#right-panel" data-theme="d" data-icon="arrow-l" data-iconpos="notext" datashadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a>
		</div>
		<!-- header end -->
		
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="username01">帳號:</label>
				<input type="text" name="username01" id="username01">
			</div>
			<div id="msg_username01"></div>

			<div data-role="fieldcontain">
				<label for="pwd01">密碼:</label>
				<input type="password" name="pwd01" id="pwd01">
			</div>
			<div id="msg_pwd01"></div>

			<div data-role="fieldcontain">
				<label for="confirm">確認密碼:</label>
				<input type="password" name="confirm" id="confirm">
			</div>
			<div id="msg_confirm"></div>
			<div data-role="fieldcontain">
					<label for="sex">性別:</label>
					<select name="sex" id="sex" data-role="slider">
						<option value="female">女</option>
						<option value="male">男</option>
					</select>
				</div>	
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type="horizontal"><!--如果要水平呈現,加data-type="horizontal"-->
				<legend>興趣</legend><!--legend為大標題-->
				<input type="checkbox" name="checkbox" id="checkbox01" value="閲讀"><!--所有name都要相同!!!! 每個項目id和for要相同-->
				<label for="checkbox01">閲讀</label>
				<input type="checkbox" name="checkbox" id="checkbox02" value="打球">
				<label for="checkbox02">打球</label>
				<input type="checkbox" name="checkbox" id="checkbox03" value="爬山">
				<label for="checkbox03">爬山</label>
				<input type="checkbox" name="checkbox" id="checkbox04" value="電影">
				<label for="checkbox04">電影</label>
			</fieldset>
		</div>
		<div data-role="fieldcontain">
			 <fieldset data-role="controlgroup" data-type="horizontal"><!--如果要水平呈現,加data-type="horizontal"-->
				 <legend>學歷</legend><!--legend為大標題-->
				 <input type="radio" name="radio" id="radio1" value="研究所" /><!--所有name都要相同!!!!否則會變成可複選;每個項目id和for要相同-->
				 <label for="radio1">研究所</label>
				 <input type="radio" name="radio" id="radio2" value="大學" />
				 <label for="radio2">大學</label>
				 <input type="radio" name="radio" id="radio3" value="高中" />
				 <label for="radio3">高中</label>
			 </fieldset>
		 </div>

			
				
			<a href="#" data-role="button" id="btn_reg01" data-theme="b">註冊</a>
				
			<div id="msg"></div>
			
			
		</div>
		<!-- main end -->
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h3>footer</h3>
		</div>
		<!-- footer end -->
	</div>
	<!-- Home end -->
	

	
</body>
</html>
