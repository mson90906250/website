<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script>
		var flag = false;
		$(function(){
			$("#username").bind("input propertychange",function(){
				if ($(this).val().length<3) {
					$("#msg_username").text("姓名不得少於兩個字!!!");
					$("#msg_username").css({"background-color":"red","color":"white","text-shadow":"none"});	
					flag = false;
				}else{
					$("#msg_username").text("");
					$("#msg_username").css("background-color","white");	
					flag = true;
				}
			})
			$("#btn_check").bind("click",show);
		})
		function show(){
			if(flag){
				var eduarr = [];
				$.each($("input[name='edu']:checked"),function(){
					eduarr.push($(this).val());
				})
				$("#show_msg").html("<p>姓名: "+$("#username").val()+"</p><p>學經歷: "+eduarr.join(" , ")+"</p>");
			}else{
				alert("輸入不符合規定");
				$("#show_msg").html("");
			}
			
		}
	</script>
</head>

<body>
	<!-- Home -->
	<div data-role="page" id="home">
		
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Home</h1>
		</div>
		<!-- header end -->
		
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="username">姓名:</label>
				<input type="text" name="username" id="username">
			</div>
			<div id="msg_username"></div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal"><!--如果要水平呈現,加data-type="horizontal"-->
					<legend>學經歷</legend><!--legend為大標題-->
					<input type="checkbox" name="edu" id="option01" value="大學"><!--所有name都要相同!!!! 每個項目id和for要相同-->
					<label for="option01">大學</label>
					<input type="checkbox" name="edu" id="option02" value="高中職">
					<label for="option02">高中職</label>
					<input type="checkbox" name="edu" id="option03" value="國中">
					<label for="option03">國中</label>
					<input type="checkbox" name="edu" id="option04" value="其他">
					<label for="option04">其他</label>
				</fieldset>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-theme="b">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" data-theme="b" id="btn_check">確認</a>
				</div>
			</div>
			<div id="show_msg"></div>
			
		</div>
		<!-- main end -->
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h3>footer</h3>
		</div>
		<!-- footer end -->
	</div>
	<!-- Home end -->
	
</body>
</html>
